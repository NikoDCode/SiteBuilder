      <div class="bg-center">

        <h1>Contacts</h1>


        <form action="https://tests.fomenko.top/echo/index.php" method="get">
          <fieldset>
            <legend>For Feedback</legend>

            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Name" class="text_transform">
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" name="Email">
            </div>

            <div>
              <label for="phonenumber">Phone Number</label>
              <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number">
            </div>
          </fieldset>

          <fieldset>
            <legend>For your question</legend>

            <div>
              <label for="comments">Ask your question...</label>
              <textarea name="comments" id="comments" placeholder="Ask your question..."
                class="text_transform"></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Actions</legend>

            <div>
              <label for="submit">Send</label>
              <button type="submit" id="submit" name="submit" class="btn">Send</button>
            </div>
          </fieldset>
        </form>
